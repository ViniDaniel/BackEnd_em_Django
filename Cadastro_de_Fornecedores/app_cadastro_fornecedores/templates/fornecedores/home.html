<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'fornecedores/estilo_fornecedores.css' %}">

</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Bem vindo</h1>
        <nav>
            <ul>
                <li><a href="home.html" >Home</a></li>
                <li><a href="cadatrar_fornecedor.html" >Cadastre-se</a></li>
                <li><a href="login_fornecedor.html" >Login</a></li>
                <li><a href="suporte.html" >Suporte</a></li>
                <li><a href="/perfil.html ">Ver Perfil</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Cadastro de Fornecedores</h1>
        <form action="{% url 'listagem_fornecedores' %}" method="post">
            <div class="form-group">
                <label for="nome">Nome da Empresa:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="produto">Produto/Serviço Fornecido:</label>
                <input type="text" id="produto" name="produto" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
